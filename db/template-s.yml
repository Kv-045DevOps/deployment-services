---
kind: Service
apiVersion: v1
metadata:
  name: dbs-service
  labels:
    app: db
spec:
  selector:
    app: db
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5002

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
spec:
  selector:
    matchLabels:
      app: db
  replicas: 1
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: akubrachenko/kub-db:1.0
        ports:
        - containerPort: 5002
        env:
        - name: srmsystem
          valueFrom:
            configMapKeyRef:
              name: services-address
              key: srmsystem
