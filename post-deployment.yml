apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: post-deployment
spec:
  selector:
    matchLabels:
      app: post
  replicas: 1
  template:
    metadata:
      labels:
        app: post
    spec:
      containers:
      - name: post
        image: viacheslavkr/post-service-v2:latest
        ports:
        - containerPort: 5000
